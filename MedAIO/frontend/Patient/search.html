<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Medicine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: beige;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    margin-top: 0;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Search for Doctor/Medicine/Pharmacy:</h1>
  <form>
    <label for="search">Search for Doctor/Medicine/Pharmacy:</label>
    <select id="search" name="search">
      <option value="doctor">Search for Doctor</option>
      <option value="medicine">Search for Medicine</option>
      <option value="pharmacy">Search for Pharmacy</option>
      
      <!-- Add more options -->
    </select>

    <button type="submit">Search</button>
  </form>
</div>
</body>
</html>
