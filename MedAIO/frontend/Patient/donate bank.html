<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate to Medicine Bank</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: beige;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    margin-top: 0;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Donate to Medicine Bank</h1>
  <form>
    <label for="medicine">Medicine Name:</label>
    <input type="text" id="medicine" name="medicine" placeholder="Enter medicine name">


    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity" placeholder="Enter quantity">

    <label for="expiry date">Expiry Date:</label>
    <input type="text" id="date" name="date" placeholder="Enter date">    

    <label for="delivery">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address">

    <button type="submit">Donate</button>
  </form>
</div>
</body>
</html>
