<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="checkup.css">
<title> CheckUp</title>
</head>
<body>
<header class="main-header">
  <nav class="navbar">
    <div class="logo">MedAIO</div>
    <ul class="main-menu">
      <li><a href="#">Patient History</a></li>
      <li><a href="running med.html">Running Medicine</a></li>
      <li><a href="prescription.html">Write Prescription</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="submit">Search</button>
    </div>
  </nav>
</header>
    <div class="modal-content">
        <h2>Check up </h2>
        <form>
          <form action="#" method="POST">
            <label for="patient-name">Patient's Name:</label>
            <input type="text" id="patient-name" name="patient-name" required>
            
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" required></textarea>
            
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" required></textarea>
            
            <label for="prescription">Prescription:</label>
            <textarea id="prescription" name="prescription" required></textarea>
            <label for="follow-up-date">Follow-up Date:</label>
            <input type="date" id="follow-up-date" name="follow-up-date">
            <label for="doctor-notes">Doctor's Notes:</label>
          <textarea id="doctor-notes" name="doctor-notes"></textarea>
          <button type="submit">Submit</button>
        </form>
    </div>
  </body>
</html>
