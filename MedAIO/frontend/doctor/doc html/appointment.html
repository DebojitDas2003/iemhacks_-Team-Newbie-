<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Appointment Booking</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: beige;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    margin-top: 0;
    color: #000;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="email"], select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Book an Appointment</h1>
  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

    <label for="doctor">Select Doctor:</label>
    <select id="doctor" name="doctor">
      <option value="doctor1">Dr. Biswas</option>
      <option value="doctor2">Dr. Roy</option>
      <option value="doctor3">Dr. Sarkar</option>
      <option value="doctor3">Dr. Das</option>
      <option value="doctor3">Dr. Williams</option>
      <option value="doctor3">Dr. Sharma</option>
      <!-- Add more doctor options -->
    </select>

    <label for="date">Preferred Date:</label>
    <input type="text" id="date" name="date" placeholder="Select preferred date">

    <label for="message">Additional Message:</label>
    <textarea id="message" name="message" placeholder="Enter any additional information"></textarea>

    <button type="submit">Book Appointment</button>
  </form>
</div>
</body>
</html>
