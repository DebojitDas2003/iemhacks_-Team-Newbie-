<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedAIO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
          rel="stylesheet"
        />
        <title>MedAIO</title>
      </head>
      <body>
        <h1 class="title">Welcome to MedAIO</h1>
        <div class="container">
          <div class="doctor">
            <h2>Doctor</h2>
            <p>Check Up</p>
            <p>write Prescription</p>
            <p>Patient History</p>
            <button id="Doctor">Enter</button>
          </div>
          <div class="Pharmacy">
            <h2>Pharmacy</h2>
            <p>Update Your Stocks</p>
            <p>Deliver Medicines</p>
            <p>Sales History</p>
            <button id="Pharmacy">Enter</button>
          </div>
          <div class="patient">
            <h2>Patient</h2>
            <p>Medical History</p>
            <p>Order Medicine</p>
            <p>Prescription Download</p>
            <button id="patient">Enter</button>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
